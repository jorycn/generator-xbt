<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5 boilerplate</title>
    <link rel="stylesheet" href="http://cdn.sxmgcm.cn/libs/swiper/3.3.1/swiper.min.css">
    <link rel="stylesheet" href="../css/style-index.css">
    <%-cjs('flexible')%>
</head>
<body>
    <div class="loading">
      <div class="tour_mob_ball_1"></div>
      <div class="spinner">
        <div class="spinner-container container-1">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
          <div class="circle-3"></div>
          <div class="circle-4"></div>
        </div>
        <div class="spinner-container container-2">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
          <div class="circle-3"></div>
          <div class="circle-4"></div>
        </div>
        <div class="spinner-container container-3">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
          <div class="circle-3"></div>
          <div class="circle-4"></div>
        </div>
      </div>
      <div class="msg">
        <p>建议在WIFI下使用</p>
        <p>玩命加载中，请耐心等待</p>
      </div>
    </div>
    <div class="page">
        <div class="page__bd swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-color: red;"></div>
                <div class="swiper-slide" style="background-color: green;"></div>
                <div class="swiper-slide" style="background-color: blue;"></div>
            </div>
        </div>
    </div>
    <div class="next"></div>

    <%-cjs('zepto')%>
    <script src="http://cdn.sxmgcm.cn/libs/swiper/3.3.1/swiper.min.js"></script>
    <script>
        window.shareData = {
            "imgUrl": "http://mat1.gtimg.com/xian/2015images/2015news/20150323qingming/share.jpg",
            "imgWidth": 200,
            "imgHeight": 200,
            "link": location.href,
            "title": "分享标题",
            "content": "分享标题"
        };
        window.dev = 0;
        window.app = {
            initSwiper: function(){
                window.ms = new Swiper('.swiper-container', {
                    direction: 'vertical',
                    initialSlide: window.dev
                })
            },
            init: function(){
                this.initSwiper();
                // start code
            }
        };
        function imgLoder(imgs, callback){
            var loadedCount = 0;
            $.each(imgs, function(index, val){
                var img = new Image();
                img.src = val;
                img.onload = function(){
                loadedCount++;
                if (loadedCount == imgs.length) {
                    callback();
                }
                };
            })
        }
        imgLoder([
            'http://temp.im/200x200',
            'http://temp.im/220x220',

        ], function(){
            $('.loading').hide();
            $(".page").show();
            window.app.init();
        })
    </script>
</body>
</html>
